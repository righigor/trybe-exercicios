<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-4 text-center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="text-center">
      <fieldset>
        <label for="fullName" class="display-6 form-label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">      
        <br/>

        <label for="email" class="display-6 form-label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control">
        <br/>

        <label for="destination1" class="form-check-label">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required class="form-check-input">

        <label for="destination2" class="form-check-label">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required class="form-check-input">

        <label for="destination3" class="form-check-label">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required class="form-check-input">

        <label for="destination4" class="form-check-label">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required class="form-check-input">
        <br/>

        <label for="why" class="display-6 form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" class="form-control"></textarea>
        <br/>

        <label for="date" class="display-6 form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" class="form-label">
        <br/>

        <label for="promo" class="display-6 form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo" class="form-label">
        <br/>

        <label for="agreement" class="display-6 form-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required class="form-label">
      </fieldset>

      <button type="submit" id="submit-btn" disabled class="btn btn-primary">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-danger">Apagar informações</button>
    </form>
  </body>
</html>
